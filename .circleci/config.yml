version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: madereddy/noisy
    docker:
      - image: cimg/python:3.12.1
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run:
          name: install dependencies
          command: |
            mkdir -p ./venv
            echo "this worked"
            virtualenv ./venv
            echo "this worked 2"
            . venv/bin/activate
            echo "this worked 3"
            pip3 install -r requirements.txt
            echo "this worked 4"
      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run script
          # make sure the script runs, set a 60s timeout
          command: |
            . venv/bin/activate
            python3 noisy.py --config config.json --min_sleep 1 --max_sleep 5 --timeout 20

      - run:
          name: Test Docker image
          command: |
            docker run $IMAGE_NAME --config config.json --min_sleep 1 --max_sleep 5 --timeout 20
      
      - store_artifacts:
          path: test-reports
          destination: test-reports

  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$AccessToken" | docker login -u "$Login" --password-stdin
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master
